name: Build

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install
        
      - name: Build Docker image
        run: |
          docker build -t myapp:latest .
          docker save myapp:latest > myapp.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: myapp-image
          path: myapp.tar

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test  # Or any specific script for unit tests

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Node and dependencies
        uses: ./.github/actions/install

      - name: Start Database
        run: docker compose up -d && sleep 5  # Ensure DB is up

      - name: Start Migration
        run: docker compose exec api npm run test:migrate

      - name: Run Integration Tests
        run: docker compose exec api npm run test:integration

  e2e-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: npm install

      - name: Start Database and Other Services
        run: |
          docker compose up -d 
          sleep 10

      - name: Start Migration
        run: docker compose exec api npm run test:migrate

      - name: Run E2E Tests
        run: docker-compose exec api npm run test:e2e
